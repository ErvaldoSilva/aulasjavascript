<body>
    <div>
        <h1 style="text-align: center; color: blue;">Eventos de Teclado ( keydown)</h1>
    </div>
    <hr>
    <div>
        Crie um campo de entrada ( input) onde o usu√°rio pode digitar, e mostre qual tecla foi pressionada.<br>
        üìú Instru√ß√µes:<br>
        Adicione um campo de texto ( input).<br>
        Sempre que o usu√°rio iniciar uma tecla, exiba o nome da tecla abaixo do campo.<br><br>
    </div>
    <hr>
    <div>
    <label for="campo">Digite algo:</label>
    <input type="text" id="campo">
    <hr>
    <p id="tecla"></p>
    <hr>
    </div>
    <script>
        // Seleciona os elementos HTML
        const campo = document.getElementById('campo');
        const tecla = document.getElementById('tecla');

        // Adiciona um evento ao campo de entrada
        campo.addEventListener('keydown', (evento) => {
            // Obt√©m o nome da tecla pressionada e exibe no par√°grafo
            tecla.textContent = `Tecla pressionada: ${evento.key}`;
        });
    </script>
</body>
