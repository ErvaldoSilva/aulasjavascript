<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <style>
        .destaque {
            border: 1px solid red;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div>
        <h1 style="text-align: center;  font-size: 50px; color: red;">1️⃣ Destacando o Elemento Pai:</h1>
    </div>
    <hr>

    <div id="container">
        <p>Clique em mim!</p>
    </div>

    <script>       
document.querySelector('p').addEventListener('click', function() {
    const elementoPai = this.parentNode; // Captura o elemento pai do parágrafo
    elementoPai.classList.toggle('destaque'); // Adiciona ou remove a classe 'destaque'
});
    </script>
</body>
</html>
