<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>

    <div>
        <h1 style="text-align: center; color: red;"> Removendo um Atributo</h1>
    </div>
    <hr>
    <div>
        * Objetivo: Remover o atributo readonly de um campo de entrada.<br>
    </div>
    <hr>

    <input type="text" id="campoTexto" value="Texto bloqueado" readonly>
    <button onclick="habilitarCampo()">Habilitar</button>

    <script>
        function habilitarCampo() {
        // Seleciona o campo de entrada pelo ID "campoTexto"
        let campo = document.getElementById("campoTexto");

        // Remove o atributo "readonly" do campo
        campo.removeAttribute("readonly");
    }
    </script>
    <hr>
    <div>
        * Terefa: Crie a função habilitarCampo()que:<br>
        * Use removeAttribute para remover o atributo readonly do campo de entrada com id "campoTexto" , permitindo que o usuário digite.<br>
        
    </div>
    <hr>
</body>
</html>
