        .realce {
            color: red;
            font-size: 20px;

<body>

    <div>
        <h1 style="text-align: center; color: red;"> Removendo uma Classe</h1>
    </div>
    <hr>
    <div>
        * Objetivo: Remover uma classe de destaque de um texto.<br>
    </div>
    <hr>
    <div>
    <p id="texto" class="realce">Texto Importante</p>
    <hr>
    <button onclick="removerDestaque()">Remover Estilo</button>
    </div>
    <script>
       function removerDestaque() {
        // Seleciona o parágrafo pelo ID "texto"
        var paragrafo = document.getElementById("texto");

        // Remove a classe "realce" do parágrafo
        paragrafo.classList.remove("realce");    }
    </script>
    <hr>
    <div>
        * Terefa: Crie a função removerDestaque() que:<br>
        * Use classList.add para adicionar a classe "destaque" ao botão com id "botao" , aplicando o estilo de fundo amarelo e preto.<br>
        
    </div>
    <hr>

</body>
